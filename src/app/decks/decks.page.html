<ion-header [translucent]="true" mode='md'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>牌组仓库</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="decks">
    <ion-button mode="md" (click)="flip(deck.deckId)" *ngFor="let deck of commonDeckList" expand="full" fill="clear" class="cell"
      [ngStyle]="{'height': SCREEN_WIDTH/COL_NUM + 'px'}">
      <ion-icon class="icon" [name]="isCollection(deck.deckId)? 'heart':'heart-outline'"></ion-icon> {{ deck.deckName }}
    </ion-button>
  </div>
</ion-content>
